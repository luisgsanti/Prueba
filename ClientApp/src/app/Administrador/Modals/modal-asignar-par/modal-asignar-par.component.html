<div class="modal-header">
  <h4 class="modal-title">Asignar Par</h4>

</div>

<div class="modal-body">
  <div>
    <div class="col-6">
      <label>Filtrar</label>
      <input [(ngModel)]="searchText" type="text" class="form-control">
    </div>
  </div>
  <div class="table-container">
    <table class="table-striped">
      <thead>
        <tr>
          <th scope="col">Identificacion</th>
          <th scope="col">Primer Nombre</th>
          <th scope="col">Primer Apellido</th>
          <th scope="col">Cargo</th>
          <th scope="col">Elegir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let docente of docentes | filtroDocente:searchText;">
          <td>{{docente.identificacion}}</td>
          <td>{{docente.primerNombre}}</td>
          <td>{{docente.primerApellido}}</td>
          <td>{{docente.cargo}}</td>

          <td><button class="icono" (click)="update(docente.identificacion)" onclick="location.reload()"><span><i
                  class="far fa-check-circle"></i></span></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
